{% extends "base.html" %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Oops! The page you're looking for doesn't exist or may have been moved.</p>
        <div class="error-actions">
            <a href="{{ url_for('main.index') }}" class="error-button">
                <i class="fas fa-home"></i> Return Home
            </a>
            <a href="{{ url_for('blog.latest') }}" class="error-button">
                <i class="fas fa-newspaper"></i> Latest Posts
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
.error-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
    padding: 2rem;
    text-align: center;
}

.error-content h1 {
    font-size: 6rem;
    color: var(--primary-color);
    margin-bottom: 1rem;
    line-height: 1;
}

.error-content h2 {
    font-size: 2rem;
    margin-bottom: 1.5rem;
    color: var(--text-color);
}

.error-content p {
    font-size: 1.2rem;
    color: #666;
    margin-bottom: 2rem;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}

.error-button {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    background-color: var(--primary-color);
    color: white;
    padding: 0.75rem 1.5rem;
    border-radius: 4px;
    text-decoration: none;
    transition: background-color 0.3s;
}

.error-button:hover {
    background-color: var(--secondary-color);
}

@media (max-width: 768px) {
    .error-content h1 {
        font-size: 4rem;
    }
    
    .error-content h2 {
        font-size: 1.5rem;
    }
    
    .error-actions {
        flex-direction: column;
    }
    
    .error-button {
        width: 100%;
        justify-content: center;
    }
}
</style>
{% endblock %}
